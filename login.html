<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Đăng nhập</title>
    <!-- Font Awesome 5 by HoaPhuong 5.06.2020 -->
    <script
      src="https://kit.fontawesome.com/3c3dfc6c8d.js"
      crossorigin="anonymous"
    ></script>
    <!-- Favicon Icon -->
    <link rel="icon" type="image/png" href="images/logo.svg" />
    <!-- Custom fonts for this template-->
    <link
      href="vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Custom styles for this template-->
    <link href="css/bootstrap.css" rel="stylesheet" />
    <!-- Material Design Icons -->
    <link
      href="vendor/icons/css/materialdesignicons.min.css"
      media="all"
      rel="stylesheet"
      type="text/css"
    />

    <!-- icofont -->
    <link href="vendor/icofont/icofont.min.css" rel="stylesheet" />

    <!-- Custom styles for this template-->
    <link href="css/theme.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/custom.css" />
  </head>

  <body class="">
    <section class="">
      <div class="container-fluid pl-0 pr-0">
        <div class="row no-gutters">
          <div class="col-md-12 p-5 bg-white full-height vertical-center">
            <div class="container">
              <a class="login-back" href="index.html"
                ><i class="fas fa-arrow-left" style="font-size: 20px;"></i
              ></a>

              <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                  <!-- Nested Row within Card Body -->
                  <div class="row">
                    <div
                      class="col-lg-6 d-none d-lg-block bg-login-image"
                    ></div>
                    <div class="col-lg-6">
                      <div class="p-5">
                        <div class="text-center">
                          <h1 class="h4 text-gray-900 mb-4">Đăng Nhập</h1>
                        </div>
                        <form class="user">
                          <div class="form-group">
                            <input
                              type="email"
                              class="form-control form-control-user"
                              id="exampleInputEmail"
                              aria-describedby="emailHelp"
                              placeholder="Nhập email..."
                            />
                          </div>
                          <div class="form-group">
                            <input
                              type="password"
                              class="form-control form-control-user"
                              id="exampleInputPassword"
                              placeholder="Nhập mật khẩu"
                            />
                          </div>
                          <div class="form-group">
                            <div class="custom-control custom-checkbox">
                              <input
                                type="checkbox"
                                class="custom-control-input"
                                id="customCheck"
                              />
                              <label
                                class="custom-control-label"
                                for="customCheck"
                                >Ghi nhớ tài khoản</label
                              >
                            </div>
                          </div>
                          <a
                            href="index.html"
                            class="btn btn-primary btn-user btn-block"
                          >
                            Đăng nhập
                          </a>
                          <hr />
                          <a
                            href="index.html"
                            class="btn btn-google btn-user btn-block"
                          >
                            <i class="fab fa-google fa-fw"></i> Đăng nhập với
                            Google
                          </a>
                          <a
                            href="index.html"
                            class="btn btn-facebook btn-user btn-block"
                          >
                            <i class="fab fa-facebook-f fa-fw"></i> Đăng nhập
                            với Facebook
                          </a>
                        </form>
                        <hr />
                        <div class="text-center">
                          <a class="" href="forgot-password.html"
                            >Quên mật khẩu?</a
                          >
                        </div>
                        <div class="text-center">
                          <a class="" href="register.html">Đăng ký</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom -->
    <script src="js/custom.js"></script>
  </body>
</html>
